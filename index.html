<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Despesas</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logotipo.png" type="image/png">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <nav>

    <!-- ITEM SIMPLES -->
    <a onclick="dashboard()">
      <i class="fa-solid fa-chart-line"></i>
      <span>Dashboard</span>
    </a>

    <!-- ITEM COM SUBMENU -->
    <div class="menu-item">
      <div class="menu-header" onclick="toggleSubmenu(this)">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Despesas</span>
        <i class="fa-solid fa-chevron-down arrow"></i>
      </div>

      <div class="submenu">
        <a href="https://drive.google.com/file/d/16Tmtbyt8aLAiSi8UwFAXFEmsyc2sSAac/view?usp=sharing">2025</a>
        <a href="dashboard.html">2026</a>
      </div>
    </div>

  </nav>
  </aside>

  <!-- HEADER -->
  <header>
    <img src="img/logotipo.png" class="logo" alt="Logo" onclick="toggleSidebar()">

    <div class="search-box">
      <input id="search" type="text" placeholder="Pesquisar...">
      <button>Buscar</button>
    </div>
  </header>

  <marquee id="marqueeMsg">
    Carregando solicitações...
  </marquee>

  <div class="cards" id="categorias"></div>

  <script src="js/index.js"></script>
</body>
</html>
